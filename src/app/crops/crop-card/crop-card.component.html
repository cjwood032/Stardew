<div class="crop-container" *ngFor="let crop of crops; index as i">
 <div class="name"><h3>{{crop.name}}</h3></div>
 <h4>Cost:{{crop.cost}}g Sells:{{crop.harvestValue}}g GPD:{{crop.gpd}}g/d</h4>
 <h4>Grows during {{crop.season}} in {{crop.growthTime}} days</h4>
 <div *ngIf=crop.regrowth>regrowth every {{crop.regrowthTime}} days</div>
 <h4>{{crop.additonal}}</h4>
</div>
